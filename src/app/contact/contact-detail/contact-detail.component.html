<body class="bg-cream text-charcoal min-h-screen font-sans leading-normal overflow-x-hidden lg:overflow-auto dark:text-white">
<main class="flex-1 md:p-0 lg:pt-8 lg:px-8 md:ml-24 flex flex-col">
  @if(contact(); as contact) {
  <section class="bg-cream-lighter p-4 shadow">
    <div class="md:flex">
      <h2 class="md:w-1/3 uppercase tracking-wide text-sm sm:text-lg mb-6">Edit Contact</h2>
    </div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="md:flex mb-8">
        <div class="md:w-1/3">
          <legend class="uppercase tracking-wide text-sm">Contact</legend>
          <p class="text-xs font-light text-red">This entire section is required.</p>
        </div>
        <div class="md:flex-1 mt-2 mb:mt-0 md:px-3">
          <div class="mb-4">
            <label class="block uppercase tracking-wide text-xs font-bold">Name</label>
            <input class="w-full shadow-inner p-4 border-0 dark:text-black" type="text" [(ngModel)]="contact.name"  name="name" placeholder="Acme Mfg. Co.">
          </div>
          <div class="mb-4">
            <label class="block uppercase tracking-wide text-xs font-bold">Company</label>
            <input class="w-full shadow-inner p-4 border-0 dark:text-black" type="text" [(ngModel)]="contact.company" name="company" placeholder="Some Company">
          </div>
          <div class="mb-4">
            <label class="block uppercase tracking-wide text-xs font-bold">Email</label>
            <input class="w-full shadow-inner p-4 border-0 dark:text-black" type="email" [(ngModel)]="contact.email" name="email" placeholder="contact@company.com">
          </div>
        </div>
      </div>
      <div class="flex flex-row-reverse pr-4">
        <button class="bg-white hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" type="submit">Submit</button>
      </div>
    </form>
  </section>
  }
</main>
</body>
